<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de vídeo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Reproductor de vídeo</h1>
  <label for="file-selector">Selecciona un vídeo</label>
  <input type="file" id="fileInput" accept="video/*">
  <br><br>
  <video id="video" controls></video>
  <div id="controls">
    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>
    <button id="volume+">Subir Volumen</button>
    <button id="volume-">Bajar Volumen</button>
  </div>
  <div id="loadingMessage" style="display: none;">Cargando vídeo...</div>
  
  <script src="main.js"></script>
</body>
</html>
